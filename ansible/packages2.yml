---
- name: Install AWS CLI
  hosts: jenkins
  become: yes
  tasks:
    - name: Download AWS CLI
      command: "curl -o /usr/local/bin/awscliv2.zip https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
      args:
        creates: /usr/local/bin/awscliv2.zip

    - name: Extract and Install AWS CLI
      ansible.builtin.unarchive:
        src: "/usr/local/bin/awscliv2.zip"
        dest: "/usr/local/bin"
        remote_src: yes
      when: "'/usr/local/bin/aws' not in lookup('pipe', 'ls /usr/local/bin')"

    - name: Cleanup downloaded zip file
      file:
        path: "/usr/local/bin/awscliv2.zip"
        state: absent

- name: Install Maven, Git, Docker, and MySQL client on Jenkins
  hosts: jenkins
  become: yes
  tasks:
    - name: Check if HashiCorp repository exists
      shell: "yum repolist | grep -qw hashicorp"
      register: hashicorp_repo
      ignore_errors: yes

    - name: Disable HashiCorp repository temporarily
      command: "yum-config-manager --disable hashicorp"
      when: hashicorp_repo.rc == 0

    - name: Install Maven using yum
      yum:
        name: maven
        state: present

    - name: Install Git
      yum:
        name: git
        state: present

    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes 

    - name: Add jenkins to the docker group
      user:
        name: jenkins
        groups: docker
        append: yes

    - name: Restart Docker service
      systemd:
        name: docker
        state: restarted
